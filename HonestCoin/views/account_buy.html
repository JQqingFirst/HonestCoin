<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link href="../static/lib/bootstrap.min.css" rel="stylesheet">

    <script src="../static/lib/jquery-3.3.1.min.js"></script>
    <script src="../static/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/lib/bootstrapValidator.min.js"></script>
</head>
<body>
<div class="wrap1">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="../static/images/logo_hnc.png">
                </a>
            </div>
        </div>
    </nav>
    <div class="content-main">
        <div class="container">
            <!--<div class="row"></div>-->
            <div class="col-md-2 col-xs-2 bgwhite main-left">
                <ul>
                    <li><a href="#">账户余额</a></li>
                    <li><a class="active" href="#">购买HNC</a></li>
                    <li><a href="#">赎回HNC</a></li>
                    <li><a href="#">用户信息</a></li>
                </ul>
            </div>
            <div class="col-md-9 col-xs-9 bgwhite main-right">
                <div class="tixian-box clearfix">
                    <!--<ul class="steps col-lg-1">-->
                    <!--<li class="circle-li">1</li>-->
                    <!--<li class="line-li height280"></li>-->
                    <!--<li class="circle-li">2</li>-->
                    <!--<li class="line-li height85"></li>-->
                    <!--<li class="circle-li">3</li>-->
                    <!--</ul>-->
                    <div class="col-lg-9">
                        <div class="form-horizontal">
                            <div class="form-group col-lg-12">
                                <label style="font-weight: normal;">您的HNC钱包地址</label>
                                <input type="text" class="form-control" name="HNCad" value=""/>
                                <p class="small" style="margin-top: 8px;">请勿填写任何非HNC地址，否则将收不到HNC</p>
                            </div>
                            <div class="form-group col-lg-12">
                                <p class="font-com">HNC购买数量<span class="small fr">购币手续费=0</span></p>
                                <input type="text" class="form-control" name="cardnum" value="1000  HNC"/>
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="text" class="form-control" name="cardnum" value="所需美元 1000  USD"/>
                                <p class="small" style="margin-top: 8px;">可用余额$10000.00<span class="fr">全部购买</span></p>
                            </div>
                            <div class="col-lg-11">
                                <button class="btn btn-primary">立即购买</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</body>
<script>
    $(document).ready(function () {
        $('#form_reg').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                            message: '请输入邮箱'
                        },
                        emailAddress: {
                            message: '邮箱地址格式不正确'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '请输入密码'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            message: '请再次输入密码'
                        },
                        identical: {
                            field: 'password',
                            message: '两次密码不一致'
                        }
                    }
                },
            }
        });
    });
</script>
</html>
