<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="description" content="hnc">
    <meta name="keywords" content="hnc">
    <title>注册</title>
    <link href="../static/lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/lib/bootstrapValidator.min.css"/>
    <link href="../static/lib/font-awesome.min.css" rel="stylesheet">
    <!--<link href="../static/css/common.css" rel="stylesheet">-->
    <link href="../static/css/style.css" rel="stylesheet">

    <script src="../static/lib/jquery-3.3.1.min.js"></script>
    <script src="../static/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/lib/bootstrapValidator.min.js"></script>
</head>
<body>
<div class="wrap">
    <div class="container">
        <div class="logo_hnc"></div>
        <section class="box">
            <!--form-->
            <from id="form_reg" method="post" class="form-horizontal">
                <div class="box-header">
                    <h3>注册</h3>
                </div>
                <!--email-->
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="邮箱*" name="email"/>
                    </div>
                </div>
                <!--password-->
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="password" class="form-control" placeholder="密码*" name="password"/>
                    </div>
                </div>
                <!--confirmPassword-->
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="password" class="form-control" placeholder="确认密码*" name="confirmPassword"/>
                    </div>
                </div>
                <div class="form-group btn-from-group">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary" name="register" value="注册">注册</button>
                    </div>
                </div>
                <div class="bom-txt">已有账号？请<a href="login.html">登录</a></div>

            </from>
        </section>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $('#form_reg').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                            message: '请输入邮箱'
                        },
                        emailAddress: {
                            message: '邮箱地址格式不正确'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '请输入密码'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            message: '请再次输入密码'
                        },
                        identical: {
                            field: 'password',
                            message: '两次密码不一致'
                        }
                    }
                },
            }
        });
    });
</script>
</html>
